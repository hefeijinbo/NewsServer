<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻编辑</title>
</head>
<body>

<h2>新增新闻</h2>
<form action="/addNews" method="post" enctype="multipart/form-data">
    <h5>标题</h5>
    <input type="text" id="title" name="title">

    <h5>内容</h5>
    <textarea name="detail" id="detail"></textarea>

    <h5>分类</h5>
    <input type="radio" name="catagory" value="热点" checked>热点
    <input type="radio" name="catagory" value="视频">视频
    <input type="radio" name="catagory" value="娱乐">娱乐
    <input type="radio" name="catagory" value="图片">图片
    <input type="radio" name="catagory" value="科技">科技
    <input type="radio" name="catagory" value="汽车">汽车
    <input type="radio" name="catagory" value="体育">体育
    <input type="radio" name="catagory" value="财经">财经
    <input type="radio" name="catagory" value="军事">军事
    <input type="radio" name="catagory" value="国际">国际
    <input type="radio" name="catagory" value="段子">段子
    <input type="radio" name="catagory" value="趣图">趣图
    <input type="radio" name="catagory" value="美女">美女
    <input type="radio" name="catagory" value="健康">健康
    <input type="radio" name="catagory" value="正能量">正能量
    <input type="radio" name="catagory" value="房产">房产
    <input type="radio" name="catagory" value="健康">健康
    <input type="radio" name="catagory" value="搞笑">搞笑
    <input type="radio" name="catagory" value="时尚">时尚
    <input type="radio" name="catagory" value="历史">历史
    <input type="radio" name="catagory" value="育儿">育儿
    <input type="radio" name="catagory" value="数码">数码
    <input type="radio" name="catagory" value="美食">美食
    <input type="radio" name="catagory" value="养生">养生
    <input type="radio" name="catagory" value="电影">电影
    <input type="radio" name="catagory" value="手机">手机
    <input type="radio" name="catagory" value="旅游">旅游
    <br>

    <h5>选择新闻图片,可以多选</h5>
    <input type="file" id="images" name="images" multiple>

    <h5>来源</h5>
    <input type="text" id="source" name="source">

    <h5>选择来源头像</h5>
    <input type="file" id="sourceImage" name="sourceImage">
    <br><br><br>

    <input type="submit" value="提交">
    <input type="reset">
</form>

</body>
</html>
